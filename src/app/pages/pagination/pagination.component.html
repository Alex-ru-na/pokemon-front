<nav aria-label="...">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li *ngFor="let item of paginationValues; let i = index" [attr.data-index]="i" class="page-item">
            <a class="page-link" (click)="onSelect(item)">{{item.i+1}}</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</nav>
